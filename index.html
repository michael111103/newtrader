<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEWTRADER</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(to right, white, #00ffb3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }
    nav a, .btn {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }
    .btn {
      background: linear-gradient(135deg, #00ffb3, #00ff88);
      border: none;
      border-radius: 12px;
      padding: 0.5rem 1rem;
      box-shadow: 0 0 15px rgba(0, 255, 180, 0.7);
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .hero {
      text-align: center;
      padding: 5rem 1rem 3rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      line-height: 1.3;
      margin-bottom: 1rem;
    }
    .hero h1 span {
      background: linear-gradient(to right, #00ffb3, #b388ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero p {
      color: #ccc;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .hero .btn {
      font-size: 1.1rem;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        flex-direction: column;
        width: 100%;
        margin-top: 1rem;
      }
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">NEWTRADER</div>
    <nav>
      <a href="#">Testimonials</a>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="#">FAQ</a>
      <a href="#">Blogs</a>
      <a href="#">Contact</a>
      <button class="btn">Join</button>
      <button class="btn">Premium</button>
    </nav>
  </header>

  <section class="hero">
    <h1>Belajar Forex Dan <span>Gandakan Hasil Trading</span></h1>
    <p>We deliver institutional-grade data to retail traders, simplified and made actionable with AI.</p>
    <button class="btn">Join NT â†’</button>
  </section>
</body>
</html>
