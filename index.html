<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEWTRADER</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Tambahan untuk toggle menu */
      .nav-links {
        display: none;
        flex-direction: column;
      }
      .nav-links.show {
        display: flex;
      }

      @media (min-width: 769px) {
        .nav-links {
          display: flex !important;
          flex-direction: row;
        }
      }

      .mobile-menu-icon {
        font-size: 1.5rem;
        cursor: pointer;
        color: white;
        display: block;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">NEW<span>TRADER</span></div>

      <div class="mobile-menu-icon" onclick="toggleMenu()">☰</div>

      <nav class="nav-links" id="navLinks">
        <a href="#">Testimoni</a>
        <a href="#">Fitur</a>
        <a href="#">Pricing</a>
        <a href="#">FAQ</a>
        <a href="#">Blogs</a>
        <a href="#">Hubungi</a>
      </nav>

      <div class="nav-buttons">
        <button class="btn btn-outline">Login Premium</button>
        <button class="btn btn-primary">Join</button>
      </div>
    </header>

    <section class="hero">
      <h1>Belajar Forex & <span class="gradient-text">Gandakan Hasil Trading</span></h1>
      <p>
        Teknik yang terbukti bantu trader capai target 2x lebih cepat.
      </p>
      <button class="btn btn-primary big-btn">Join NT →</button>
    </section>

    <script>
      function toggleMenu() {
        document.getElementById("navLinks").classList.toggle("show");
      }
    </script>
  </body>
</html>
