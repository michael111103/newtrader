<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEWTRADER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-container">
        <!-- Logo -->
        <div class="logo">NEW<span>TRADER</span></div>

        <!-- Nav links (desktop & mobile dropdown) -->
        <nav class="nav-links" id="navLinks">
          <!-- Untuk tampilan mobile: logo dan tombol close -->
          <div class="nav-mobile-header">
            <div class="logo">NEW<span>TRADER</span></div>
            <div class="close-icon" onclick="toggleMenu()">✕</div>
          </div>

          <a href="#">Testimoni</a>
          <a href="#">Fitur</a>
          <a href="#">Pricing</a>
          <a href="#">FAQ</a>
          <a href="#">Blogs</a>
          <a href="#">Hubungi</a>

          <!-- Tombol login & join (hanya muncul di mobile dropdown) -->
          <div class="nav-buttons-stacked">
            <button class="btn btn-outline">Login Premium</button>
            <button class="btn btn-primary">Join</button>
          </div>
        </nav>

        <!-- Tombol kanan atas (desktop & mobile burger) -->
        <div class="navbar-right">
          <div class="nav-buttons-desktop">
            <button class="btn btn-outline">Login Premium</button>
            <button class="btn btn-primary">Join</button>
          </div>
          <div class="mobile-menu-icon" onclick="toggleMenu()">☰</div>
        </div>
      </div>
    </header>

    <section class="hero">
      <h1>Belajar Forex & <span class="gradient-text">Gandakan Hasil Trading</span></h1>
      <p>
        Teknik yang terbukti bantu trader capai target 2x lebih cepat.
      </p>
      <button class="btn btn-primary big-btn">Join NT →</button>
    </section>

    <script>
      function toggleMenu() {
        document.getElementById("navLinks").classList.toggle("show");
      }
    </script>
  </body>
</html>
